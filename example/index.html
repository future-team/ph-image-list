<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片预览</title>
</head>
<body>
<div id="root"></div>

<div class="ph-img-list ">
    <div class="ph-img-item">
        <div class="ph-img-ctn">
            <img class="" src="./imgs/1.jpg" alt="">
        </div>
        <div class="ph-img-option"><span class="ph-img-delete"></span></div>
    </div>
    <div class="ph-img-item">
        <div class="ph-img-ctn">
            <img src="./imgs/2.jpg" alt=""></div>
        <div class="ph-img-option"><span class="ph-img-delete"></span></div>
    </div>
    <div class="ph-img-item">
        <div class="ph-img-ctn">
            <img src="./imgs/3.jpg" alt=""></div>
        <div class="ph-img-option"><span class="ph-img-delete"></span></div>
    </div>
    <div class="ph-img-item">
        <div class="ph-img-ctn"><img src="./imgs/5.jpg" alt=""></div>
        <div class="ph-img-option"><span class="ph-img-delete"></span></div>
    </div>
    <div class="ph-img-count">10</div>
</div>
<div class="ph-img-slider">
    <div class="ph-img-slider-ctn">
        <div class="ph-img-item">
            <div class="ph-img-ctn">
                <img class="" src="./imgs/1.jpg" alt="">
            </div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>
        <div class="ph-img-item">
            <div class="ph-img-ctn">
            <img src="./imgs/2.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>
        <div class="ph-img-item">
            <div class="ph-img-ctn">
            <img src="./imgs/3.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>
        <div class="ph-img-item">
            <div class="ph-img-ctn"><img src="./imgs/5.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>

        <div class="ph-img-item">
            <div class="ph-img-ctn"><img src="./imgs/6.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>

        <div class="ph-img-item">
            <div class="ph-img-ctn"><img src="./imgs/7.png" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>

        <div class="ph-img-item">
            <div class="ph-img-ctn"><img src="./imgs/8.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>

        <div class="ph-img-item">
            <div class="ph-img-ctn"><img src="./imgs/9.jpg" alt=""></div>
            <div class="ph-img-option"><span class="ph-img-delete"></span></div>
        </div>
    </div>
    <div class="ph-img-slider-option">
        <span class="ph-img-close">关闭</span>
        <span class="ph-img-delete">删除</span>
        <span class="ph-img-cur">4</span>
        <span class="ph-img-count">/10</span>
    </div>
</div>
<script src="/dist/ph-image-list.js"></script>
</body>
</html>
